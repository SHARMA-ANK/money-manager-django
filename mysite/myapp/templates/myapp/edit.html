{% extends 'myapp/base.html' %}
{% block body %}
    
    <form method="post">
        {% csrf_token %}
        <div class="px-10 py-10 shadow-lg m-10">
            <div class="mx-10">
                <div class="mb-5">
                    <label class="font-semibold">Expense Name</label>
                </div>
                <div class="border p-1">
                    {{expense_form.name}}
                </div>
            </div>
            <div class="mx-10">
                <div class="mb-5">
                    <label class="font-semibold">Amount</label>
                </div>
                <div class="border p-1">
                    {{expense_form.amount}}
                </div>
            </div>
            <div class="mx-10">
                <div class="mb-5">
                    <label class="font-semibold">Category</label>
                </div>
                <div class="border p-1">
                    {{expense_form.category}}
                </div>
            </div>
            
        </div>
        <div>
            <button type="submit" class="bg-green-500 rounded-lg font-bold text-white px-5 py-2 ">Edit</button>

        </div>
    </form>
    
{% endblock %}
